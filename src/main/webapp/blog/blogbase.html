<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/blog.css">
    <$style$>
</head>
<body>
    
    <div class="nav-wrapper">
        <ul>
            <li class="hover"><a href="/blog/mainPage.html">首页</a></li>
            <li class="hover"><a href="/blog/book.html" target="_blank">书籍推荐</a></li>
            <li class="hover"><a href="/author">我是作者</a></li>
        </ul>
        <div class="search-wrapper">
            <input type="text" class="search" placeholder="输入关键词">
            <span class="icon"></span>
        </div>
    </div>

    <div class="write-comment">
        <div class="top-msg">我要留言</div>
        <div class="user-msg">
            <input type="text" class="user-name" placeholder="昵称">
            <input type="text" class="user-email" placeholder="邮箱">
        </div>
        <textarea name="" id="" cols="30" rows="8" placeholder="在这里开始留言，有效字符256个"></textarea>
        <div class="submit">提交</div>
    </div>

    <$blog$>

    <div class="comment-wrapper">
        <div class="comment-board">留言板</div>
        <div class="tpl comment">
            <span class="user-name"></span>
            <span class="email"></span>
            <span class="ctime"></span>
            <div class="comment-content"></div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="../js/blog.js"></script>
    <script>
        setCss();
        function setCss() {
            var head = $('head').eq(0);
            var href = '/css?blogId=' + window.location.href.split('?')[1].split('=')[1];
            head.append('<link rel="stylesheet" href="' + href + '">');
        }
    </script>
</body>
</html>
